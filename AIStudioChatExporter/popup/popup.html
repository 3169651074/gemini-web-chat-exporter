<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Studio Chat Exporter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../icons/icon.svg" alt="icon" class="logo">
      <h1>AI Studio Chat Exporter</h1>
    </div>
    
    <p class="description">导出当前 AI Studio 对话为 HTML 文件</p>
    
    <button id="exportBtn" class="export-btn">
      <span class="btn-icon">📥</span>
      <span class="btn-text">导出对话</span>
    </button>
    
    <div id="status" class="status"></div>
    
    <div class="footer">
      <span>仅导出当前已加载的内容（不含思考过程）</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
